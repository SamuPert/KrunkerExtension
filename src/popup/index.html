<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Krunker List Extension</title>

    
</head>

<body style="font-size: 65%;">
    <header>

    </header>
    <main class="main-div">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="row custom-row">
                        <div class="col center-all" style="justify-content: right;"><button class="custom-button btn btn-primary btn-circle counter-button center-all" id="request-decrement-counter">-</button></div>
                        <div class="col center-all" style="color:white"><h3 id="counter">4</h3></div>
                        <div class="col center-all" style="justify-content: left;"><button class="custom-button btn btn-primary btn-circle counter-button center-all" id="request-increment-counter">+</button></div>
                    </div>
                    <div class="row center-all custom-row">
                        <button class="custom-button launch-button" id="request-links">Launch</button>
                    </div>
                </div>
                <div class="secondary-div col-5" style="display:none;" id="vanish">
                    <div class="scrollable-div" id="result"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
